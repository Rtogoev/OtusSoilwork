<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create user</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="create-form" th:action="@{/user/save}" th:object="${user}" th:method="post" accept-charset="utf-8">
    <h1>New User:</h1>

    <div class="row">
        <label for="holder-input">Name:</label>
        <input id="holder-input" name="name" type="text" th:value="${user.name}" value="John Doe"/>
    </div>
    <div class="row">
        <label for="holder-input">Age:</label>
        <input id="holder-input2" name="name" type="text" th:value="${user.age}" value="18"/>
    </div>
    <div class="row">
        <label for="holder-input">Address:</label>
        <input id="holder-input3" name="name" type="text" th:value="${user.address}" value="address"/>
    </div>
    <div class="row">
        <label for="holder-input">Phone:</label>
        <input id="holder-input4" name="name" type="text" th:value="${user.phone}" value="86586759007"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
